{% load static %}
<div class="card col-12 file-config-item lift-sm" id="file_{{post_file.post_file_id}}">
    <div class="card-body d-flex align-items-center">
      <div class="me-auto">
        <h6 class="text-dark fw-400">{{post_file.file.display_name}}</h6>
        <span class="card-text" id="file_size_{{post_file.post_file_id}}"><span class="fw-400 text-dark">File Size: </span>{{post_file.file.file_size_mb}} mb</span>
      </div>
      <div class="d-flex">
        <div class="text-dark" id="controls_{{post_file.post_file_id}}">
            <!-- Download Icon -->
            <a href="javascript:void(0);" class="text-dark px-1" id="delete_file_icon_{{post_file.post_file_id}}">
                <svg onclick="downloadFile('{{post_file.file.file.url}}', '{{post_file.file.original_name}}')" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
            </a>
        </div>
      </div>
    </div>
</div>
