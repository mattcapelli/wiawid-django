{% load static %}
<div class="card col-12 file-config-item" id="file_config_{{post_file.post_file_id}}">
    <div class="card-body d-flex align-items-center">
      <div class="me-auto">
        <h6 class="text-dark fw-400">{{post_file.file.display_name}}</h6>
        <span class="card-text" id="file_size_{{post_file.post_file_id}}"><span class="fw-400 text-dark">File Size: </span>{{post_file.file.file_size_mb}} mb</span>
      </div>
      <div class="d-flex">
        <div class="text-dark" id="controls_{{post_file.post_file_id}}">
            <!-- Delete Icon -->
            <a href="javascript:void(0);" class="text-dark px-1" id="delete_file_icon_{{post_file.post_file_id}}">
              <svg onclick="deletePostFile('{{post_file.post_file_id}}')" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </a>
            <button onclick="cancelDeletePostFile('{{post_file.post_file_id}}')" class="btn btn-link text-muted d-none" id="cancel_delete_file_{{post_file.post_file_id}}">Cancel</button>
            <button onclick="confirmDeletePostFile('{{post_file.post_file_id}}')" class="btn btn-danger btn-sm d-none" id="delete_file_{{post_file.post_file_id}}">Confirm delete</button>
        </div>
        <div id="delete_loader_{{post_file.post_file_id}}" class="d-none">
            {% include 'app/base/loader-inline.html' %}
        </div>
      </div>
    </div>
  </div>
